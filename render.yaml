services:
  - type: web
    name: scn-esg-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.py313.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd backend && gunicorn scn_esg_platform.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: scn_esg_platform.settings
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: scn-esg-database
          property: connectionString

  - type: pserv
    name: scn-esg-database
    env: docker
    plan: free
    disk:
      name: data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
