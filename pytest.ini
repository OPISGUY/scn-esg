[pytest]
DJANGO_SETTINGS_MODULE = scn_esg_platform.settings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = backend
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
